
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPM Speech App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .prompt {
      font-size: 5rem;
      margin: 20px;
      padding: 40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      cursor: pointer;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="prompt" id="prompt">Tap to Start</div>
  <button onclick="speakCurrentPrompt()">ðŸ”Š Speak Again</button>

  <script>
    const prompts = [
      "A", "B", "C", "D", "E", "F", "G", "Apple", "Ball", "Cat", "Good Job", "Try Again"
    ];

    let index = 0;

    const promptBox = document.getElementById("prompt");

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-US";
      speechSynthesis.speak(utter);
    }

    function showNextPrompt() {
      if (index >= prompts.length) index = 0;
      const current = prompts[index];
      promptBox.textContent = current;
      speak(current);
      index++;
    }

    function speakCurrentPrompt() {
      const current = promptBox.textContent;
      if (current) speak(current);
    }

    promptBox.addEventListener("click", showNextPrompt);
  </script>

</body>
</html>
